<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Will you be my Valentine? üíò</title>

<style>
:root{
  --bg1:#0b1020; --bg2:#1b0f1a;
  --card: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.16);
  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.70);
  --shadow: 0 18px 50px rgba(0,0,0,.45);
  --radius: 22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 15% 10%, rgba(255,80,160,.22), transparent 60%),
    radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.20), transparent 55%),
    linear-gradient(160deg, var(--bg1), var(--bg2));
  overflow:hidden;
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
  padding:24px;
}

.card{
  width:min(720px,100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
  padding:28px 22px;
  text-align:center;
  position:relative;
}

.badge{
  display:inline-block;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  font-size:14px;
  color:var(--muted);
  margin-bottom:16px;
}

h1{
  margin:10px 0;
  font-size: clamp(28px,4vw,44px);
  line-height:1.1;
}

.sub{
  color:var(--muted);
  margin-bottom:18px;
}

.btns{
  position:relative;
  display:flex;
  justify-content:center;
  gap:14px;
  min-height:70px;
}

button{
  width:170px;
  height:52px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.35);
}

.yes{
  background:linear-gradient(135deg,#ff5aa0,#ff4678);
  color:#fff;
  z-index:10;
}

.no{
  background:rgba(255,255,255,.1);
  color:#fff;
  border:1px solid rgba(255,255,255,.18);
  position:relative;
  z-index:11;
}

.msg{
  display:none;
  margin-top:18px;
  padding:14px 16px;
  border-radius:16px;
  background:rgba(0,0,0,.14);
  border:1px dashed rgba(255,255,255,.22);
}
.msg.show{display:block}

.heart{
  position:absolute;
  bottom:-40px;
  font-size:18px;
  animation:floatUp linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  10%{opacity:.9}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<div class="badge">üíå A tiny website made with big feelings</div>

<h1>Will you be my Valentine, Dr. Simran Sharma? üíò</h1>
<p class="sub">No pressure. Just a simple question from <b>Advi</b>.</p>

<div class="btns" id="btnWrap">
  <button class="yes" id="yesBtn">Yes üò≠‚ù§Ô∏è</button>
  <button class="no" id="noBtn">No üôÑ</button>
</div>

<div class="msg" id="msgBox"></div>

</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn  = document.getElementById("noBtn");
const btnWrap = document.getElementById("btnWrap");
const msgBox = document.getElementById("msgBox");

let noClicks = 0;
const DODGE_TIMES = 4;

function showMessage(t){
  msgBox.innerHTML = t;
  msgBox.classList.add("show");
}

function hearts(n=8){
  const e=["üíñ","üíò","üíû","‚ù§Ô∏è"];
  for(let i=0;i<n;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=e[Math.floor(Math.random()*e.length)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }
}

function moveNo(){
  btnWrap.style.position="relative";
  noBtn.style.position="absolute";

  const wrap=btnWrap.getBoundingClientRect();
  const yes=yesBtn.getBoundingClientRect();

  for(let i=0;i<30;i++){
    const x=Math.random()*(wrap.width-noBtn.offsetWidth);
    const y=Math.random()*(wrap.height-noBtn.offsetHeight);

    const overlap = !(
      x+noBtn.offsetWidth < yes.left-wrap.left ||
      x > yes.right-wrap.left ||
      y+noBtn.offsetHeight < yes.top-wrap.top ||
      y > yes.bottom-wrap.top
    );

    if(!overlap){
      noBtn.style.left=x+"px";
      noBtn.style.top=y+"px";
      return;
    }
  }
}

function alignOnYes(){
  const wrap=btnWrap.getBoundingClientRect();
  const yes=yesBtn.getBoundingClientRect();
  noBtn.style.left=(yes.left-wrap.left)+"px";
  noBtn.style.top=(yes.top-wrap.top)+"px";
  noBtn.style.pointerEvents="none";
  showMessage("üòå Now the only easy choice is <b>Yes</b>");
}

noBtn.addEventListener("click",(e)=>{
  e.preventDefault();
  hearts();
  noClicks++;

  if(noClicks<=DODGE_TIMES){
    moveNo();
    showMessage(["Nice try üòå","Nope üò≠","You sure? üëÄ","Last chance ü´£"][noClicks-1]);
  }else{
    alignOnYes();
  }
});

yesBtn.addEventListener("click",()=>{
  hearts(20);
  showMessage("YAYYY üò≠‚ù§Ô∏è Taking you to the next page‚Ä¶");
  setTimeout(()=>window.location.href="./love.html",1200);
});
</script>
</body>
</html>
