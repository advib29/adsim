<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Memory Test üîê</title>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#1b0f1a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 700px at 15% 10%, rgba(255,80,160,.22), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.20), transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    .card{
      width:min(760px,100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      padding:30px 22px;
      text-align:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:14px;
      color:var(--muted);
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 10px;
      font-size:clamp(26px,4vw,40px);
      letter-spacing:-.02em;
    }

    .sub{
      margin:0 auto 18px;
      max-width:60ch;
      color:var(--muted);
      font-size:clamp(14px,2vw,16px);
      line-height:1.6;
    }

    .q{
      margin:18px 0 14px;
      font-size:20px;
      font-weight:800;
      letter-spacing:.12em;
    }

    input{
      width:100%;
      max-width:420px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.18);
      color:white;
      font-size:16px;
      text-align:center;
      outline:none;
    }

    button{
      margin-top:14px;
      padding:14px 18px;
      border-radius:16px;
      border:0;
      background:linear-gradient(135deg,#ff5aa0,#ff4678);
      color:white;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }

    .msg{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.22);
      background:rgba(0,0,0,.14);
      display:none;
    }
    .msg.show{display:block}

    .loader{
      width:64px;
      height:64px;
      border-radius:50%;
      border:4px solid rgba(255,255,255,.2);
      border-top-color:#ff5aa0;
      animation:spin 1s linear infinite;
      margin:20px auto 0;
      display:none;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="badge">üîê Memory Test</div>

    <h1>One last thing, Dr. Simran Sharma ü´£</h1>
    <p class="sub">Decode the message and type it below (ALL CAPS)</p>

    <div class="q">K UPWG YQZ URNSCN</div>

    <input id="answer" placeholder="TYPE HERE" />
    <br>
    <button id="submit">Submit üòå</button>

    <div class="msg" id="msg"></div>
    <div class="loader" id="loader"></div>
  </div>

  <script>
    const submit = document.getElementById("submit");
    const answer = document.getElementById("answer");
    const msg = document.getElementById("msg");
    const loader = document.getElementById("loader");

    submit.addEventListener("click", ()=>{
      const val = answer.value.trim().toUpperCase();

      if(val === "I LOVE YOU SIMRAN"){
        msg.textContent = "Correct üòå preparing something special‚Ä¶";
        msg.classList.add("show");

        setTimeout(()=>{
          loader.style.display = "block";

          setTimeout(()=>{
            window.location.href = "./valentine.html";
          }, 10000);

        }, 800);
      } else {
        msg.textContent = "Not quite üò≠ try again, Sharma Ji ü§≠";
        msg.classList.add("show");
      }
    });
  </script>

</body>
</html>
