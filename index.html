<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Quiz ğŸ’­</title>

  <style>
    :root{
      --bg1:#0b1020; --bg2:#1b0f1a;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.16);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 700px at 15% 10%, rgba(255,80,160,.22), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(120,80,255,.20), transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(760px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:30px 22px;
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-size:14px;
      color:var(--muted);
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 10px;
      font-size: clamp(26px, 4vw, 42px);
      letter-spacing:-.02em;
    }

    .sub{
      margin:0 auto 18px;
      max-width: 60ch;
      color:var(--muted);
      font-size: clamp(14px, 2vw, 16px);
      line-height:1.6;
    }

    .q{
      margin:18px auto 10px;
      font-size:18px;
      font-weight:800;
    }

    .opts{
      margin-top:12px;
      display:grid;
      gap:12px;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }

    button{
      width:100%;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      border-radius: 16px;
      padding: 14px 16px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }

    button:hover{filter:brightness(1.06)}
    button:active{transform: translateY(1px) scale(.99)}

    .msg{
      margin:16px auto 0;
      padding:14px 16px;
      border-radius:16px;
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(0,0,0,.14);
      max-width:62ch;
      display:none;
    }
    .msg.show{display:block}

    .small{
      margin-top:16px;
      font-size:12px;
      color: rgba(255,255,255,.55);
    }
  </style>
</head>

<body>

</body>
</html>
